<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたきドライブ！ - 車モグラ版</title>
    <style>
        /* CSS (デザイン) */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* 空のグラデーション */
            margin: 0;
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative; 
            overflow: hidden; 
        }

        /* ----------------------------------------------------- */
        /* 背景と車のスタイル (大幅変更あり) */
        /* ----------------------------------------------------- */

        /* 雲のスタイル (省略) */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: moveCloud 20s linear infinite; 
            z-index: 0;
        }
        .cloud:nth-child(1) { width: 100px; height: 60px; top: 50px; left: -120px; animation-delay: 0s; }
        .cloud:nth-child(2) { width: 150px; height: 80px; top: 80px; left: -200px; animation-delay: 7s; }
        .cloud:nth-child(3) { width: 80px; height: 50px; top: 120px; left: -80px; animation-delay: 15s; }

        @keyframes moveCloud {
            0% { transform: translateX(0); opacity: 0.8; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0.8; }
        }

        /* 道路の背景 */
        #road-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 350px; 
            background: linear-gradient(to top, #444, #666); 
            border-top: 10px solid #333; 
            z-index: 1; 
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
        }

        /* 中央線 */
        #road-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 8px; 
            background: repeating-linear-gradient(to right,
                #FFD700 0, #FFD700 30px, 
                transparent 30px, transparent 60px 
            );
            transform: translateY(-50%);
            z-index: 2;
        }

        /* 草地（省略 - road-backgroundの::afterで表現される） */

        /* 車のスタイル (変更点: window要素とコンテナ構造を追加) */
        .car-container {
            /* 車アニメーションを制御するコンテナ */
            position: absolute;
            bottom: 60px; /* 道路上を走る位置 */
            z-index: 3;
            transform: translateX(-150vw); /* 初期位置は画面左外 */
            animation: driveCar 10s linear infinite; 
            
            /* モグラが飛び出せるように、コンテナ自体にz-indexとoverflowを設定 */
            overflow: visible; 
        }

        .car {
            /* 車体本体 */
            position: relative;
            width: 100px;
            height: 40px;
            background-color: #FF0000; 
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .car::before, .car::after {
            /* タイヤ (省略) */
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            bottom: -10px;
            z-index: 4;
            border: 2px solid #111;
        }
        .car::before { left: 10px; } 
        .car::after { right: 10px; } 

        /* 窓 (モグラの穴になる場所) */
        .car-window {
            position: absolute;
            top: -15px; /* 車体より少し上 */
            left: 30px; 
            width: 30px;
            height: 20px;
            background-color: #a0522d; /* モグラの穴の色と同じ */
            border-radius: 5px 5px 0 0;
            overflow: hidden; /* モグラを隠す */
            cursor: pointer;
            z-index: 5;
            border: 3px solid #ccc;
        }

        .car.blue + .car-window { left: 40px; width: 40px; }
        .car.green + .car-window { left: 25px; width: 25px; }

        .car.blue { background-color: #0000FF; }
        .car.green { background-color: #008000; }

        .car-container.blue { animation-delay: 3s; width: 120px; height: 45px; bottom: 80px; }
        .car-container.green { animation-delay: 7s; width: 90px; height: 35px; bottom: 50px; }


        @keyframes driveCar {
            0% { transform: translateX(calc(-100% - 100px)); } 
            100% { transform: translateX(calc(100vw + 100px)); } 
        }

        /* ----------------------------------------------------- */
        /* モグラのスタイル (調整: 窓から顔を出すように) */
        /* ----------------------------------------------------- */
        
        /* 窓の中のモグラコンテナ */
        .mole-in-car {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: -100%; /* 初期位置: 窓の下に隠れる */
            transition: bottom 0.2s ease-out;
            pointer-events: none; /* 窓自体がクリック対象なので、モグラは透過 */
            box-sizing: border-box;
            z-index: 1; /* 窓の中で最前面 */
            overflow: visible; /* 顔を出すため */
        }

        /* モグラが出ている状態 */
        .car-window.up .mole-in-car {
            bottom: -10%; /* 窓から少し顔を出す */
            pointer-events: auto; /* 叩けるようにする */
        }
        
        /* 窓の中のモグラの見た目 */
        .mole-in-car > div:first-child { 
            width: 100%; 
            height: 100%; 
            background-color: #c28b5e; 
            border: 4px solid #8b4513; 
            border-radius: 50%;
            box-sizing: border-box;
        }
        /* 窓モグラの顔パーツはCSSでサイズ調整 */
        .car-window .face-container { padding-top: 5%; }
        .car-window .eyes { top: 10%; }
        .car-window .nose { top: 30%; }
        .car-window .cheeks { top: 25%; }
        .car-window .whiskers { top: 35%; }
        /* 窓モグラは手足を隠す */
        .car-window .paws { display: none; }


        /* ---------------------------------- */
        /* スコアポップアップ (モグラの位置に調整) */
        /* ---------------------------------- */
        /* スコアポップアップは親要素(.car-window)の中心に出る */
        .car-window .score-pop {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            z-index: 100;
            animation: scorePopUp 0.6s ease-out forwards; 
        }

        @keyframes scorePopUp {
            0% { opacity: 1; transform: translate(-50%, -100%); }
            100% { opacity: 0; transform: translate(-50%, -200%); }
        }

        /* ---------------------------------- */
        /* ゲームオーバーモーダル (省略) */
        /* ---------------------------------- */
        #game-over-modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px); 
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 30px;
            border: 5px solid #d35400;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s;
        }

        /* ---------------------------------- */
        /* モグラのカラーリング (再利用) */
        /* ---------------------------------- */
        /* 窓モグラ本体のクラス名が `.mole-in-car > div:first-child` になる点に注意 */

        .mole-in-car .mole-face.gold { background: linear-gradient(to bottom, #ffd700, #daa520); border: 4px solid #b8860b; box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
        .mole-in-car .mole-face.bomb { background-color: #333; border: 4px solid #ff4500; box-shadow: 0 0 10px rgba(255, 69, 0, 0.7); }
        .mole-in-car .mole-face.clock { background-color: #4682b4; border: 4px solid #3cb371; box-shadow: 0 0 10px rgba(60, 179, 113, 0.7); }

    </style>
</head>
<body>
    
<div class="cloud"></div>
    <div class="cloud blue"></div>
    <div class="cloud green"></div>

    <h1>モグラたたきドライブ！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>
    
    
<div id="road-background">
        <div class="car-container" data-type="red">
            <div class="car"></div>
            <div class="car-window" data-type="window"></div>
        </div>
        
        <div class="car-container blue" data-type="blue">
            <div class="car blue"></div>
            <div class="car-window" data-type="window"></div>
        </div>
        
        <div class="car-container green" data-type="green">
            <div class="car green"></div>
            <div class="car-window" data-type="window"></div>
        </div>
    </div>
    
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック)

        const GAME_DURATION = 30;
        
        // モグラのタイプとスコアを再定義
        const NORMAL_MOLE_SCORE = 5;
        const GOLD_MOLE_SCORE = 15;
        const BOMB_MOLE_SCORE = -10;
        const CLOCK_MOLE_SCORE = 10;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.15; 
        const BOMB_MOLE_CHANCE = 0.10; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        const NORMAL_MOLE_CHANCE = 1.0 - (GOLD_MOLE_CHANCE + BOMB_MOLE_CHANCE + CLOCK_MOLE_CHANCE);

        const PEEP_DURATION = 800; // モグラが出ている時間 (ms)

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        
        // 各車にモグラの出現/消滅を管理するタイマーIDを保持
        const carTimers = {}; 

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const carContainers = document.querySelectorAll('.car-container');
        
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');

        // モグラのHTML要素を生成する共通関数 (車窓用に合わせて調整)
        function createMoleElement(moleType) {
            const mole = document.createElement('div');
            mole.classList.add('mole-in-car'); // 窓モグラ用のクラス

            // モグラ本体の要素
            const faceDiv = document.createElement('div');
            faceDiv.classList.add('mole-face', moleType); // モグラの色/タイプクラスを付与
            
            // モグラの顔のデザイン (簡略化して faceDiv に組み込む)
            faceDiv.innerHTML = `
                <div class="face-container">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="whiskers"></div> <div class="nose"></div>
                    <div class="cheeks cheek left"></div>
                    <div class="cheeks cheek right"></div>
                </div>
                <div class="paws" style="display: none;"></div>
            `;
            mole.appendChild(faceDiv);
            return mole;
        }

        // ランダムな時間生成 (既存)
        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }
        
        // ランダムなモグラの種類を決定 (既存ロジックを再利用)
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }

        // 窓からモグラが出現するロジック
        function peepCarMole(windowElement) {
            if (!isGameRunning) return;

            const carType = windowElement.parentNode.dataset.type;
            const windowKey = carType; // タイマー管理用のキー

            // 1. モグラのタイプを決定し、スコアを設定
            const moleType = randomMoleType();
            let scoreValue;
            switch (moleType) {
                case 'gold': scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }
            
            // 2. モグラの要素を生成し、データ属性を設定
            const mole = createMoleElement(moleType);
            mole.dataset.type = moleType;
            mole.dataset.score = scoreValue;
            
            // 3. 窓にモグラをセット
            windowElement.innerHTML = ''; // 以前のモグラをクリア
            windowElement.appendChild(mole);
            windowElement.classList.add('up'); // 窓から顔を出す

            // 4. クリックイベントリスナーを追加
            windowElement.onclick = whack;

            // 5. 一定時間後に消えるタイマーを設定
            const hideTime = randomTime(PEEP_DURATION, PEEP_DURATION * 2);
            carTimers[windowKey] = setTimeout(() => {
                // 叩かれなかった場合
                windowElement.classList.remove('up');
                
                // アニメーション後に要素を削除し、次の出現をスケジュール
                setTimeout(() => {
                    windowElement.innerHTML = '';
                    windowElement.onclick = null;
                    if (isGameRunning) {
                        carTimers[windowKey] = setTimeout(() => peepCarMole(windowElement), randomTime(1000, 3000));
                    }
                }, 200); // CSSアニメーション時間と合わせる
            }, hideTime);
        }

        // -----------------------------------------------------
        // プレイヤーの操作ロジック
        // -----------------------------------------------------

        // スコアポップアップ表示関数
        function showScorePop(element, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            if (points > 0) {
                pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffd700' : '#27ae60'; 
            } else {
                pop.style.color = '#e74c3c'; 
            }
            
            element.appendChild(pop);
            
            setTimeout(() => {
                pop.remove();
            }, 600); 
        }
        
        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }

        function whack(event) {
            if (!isGameRunning) return;
            const windowElement = event.currentTarget;
            
            if (windowElement.classList.contains('up')) {
                const mole = windowElement.querySelector('.mole-in-car');
                
                if (!mole) return; // モグラがいなければ何もしない

                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                const windowKey = windowElement.parentNode.dataset.type;

                showScorePop(windowElement, points); 

                score += points;
                scoreDisplay.textContent = score;

                // 時間の増減処理
                if (type === 'clock') { 
                    timeLeft += CLOCK_TIME_BONUS; 
                } else if (type === 'bomb') { 
                    timeLeft -= BOMB_TIME_PENALTY;
                }
                updateTime(); 
                
                // 叩かれたモグラはすぐに引っ込ませ、次の出現をスケジュール
                windowElement.classList.remove('up');
                windowElement.onclick = null; 
                
                clearTimeout(carTimers[windowKey]);
                
                // アニメーション後に要素を削除し、次の出現をスケジュール
                setTimeout(() => {
                    windowElement.innerHTML = '';
                    if (isGameRunning) {
                        carTimers[windowKey] = setTimeout(() => peepCarMole(windowElement), randomTime(500, 1500));
                    }
                }, 200); // CSSアニメーション時間と合わせる
            }
        }

        // -----------------------------------------------------
        // ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOverModal.style.display = 'none'; 
            
            // 既存のタイマーとモグラを全てクリア
            Object.values(carTimers).forEach(clearTimeout);
            
            document.querySelectorAll('.car-window').forEach(win => {
                win.innerHTML = '';
                win.classList.remove('up');
                win.onclick = null;
            });

            countdownTimerId = setInterval(countdown, 1000);
            
            // 各車の窓にモグラの出現ループを開始
            carContainers.forEach(container => {
                const windowElement = container.querySelector('.car-window');
                carTimers[container.dataset.type] = setTimeout(() => peepCarMole(windowElement), randomTime(500, 2000));
            });
        }

        function countdown() {
            timeLeft--;
            updateTime();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            
            // 全てのモグラ出現タイマーを停止
            Object.values(carTimers).forEach(clearTimeout);
            
            // 画面上のモグラを全て引っ込める
            document.querySelectorAll('.car-window').forEach(win => {
                win.classList.remove('up');
                win.onclick = null;
                // 0.2秒後にモグラ要素を削除
                setTimeout(() => win.innerHTML = '', 200);
            });

            startButton.disabled = false;
            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スペシャルモグラたたき！ - 空と走行する車と道端モグラ</title>
    <style>
        /* CSS (デザイン) - 既存のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* 空のグラデーション */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative; /* 車の背景を配置するため */
            overflow: hidden; /* 車が画面外に出るのを許容 */
        }

        /* ----------------------------------------------------- */
        /* ★★★ 新しい背景と車のスタイル ★★★ */
        /* ----------------------------------------------------- */

        /* 雲のスタイル */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: moveCloud 20s linear infinite; /* 雲がゆっくり流れるアニメーション */
            z-index: 0;
        }
        .cloud:nth-child(1) { width: 100px; height: 60px; top: 50px; left: -120px; animation-delay: 0s; }
        .cloud:nth-child(2) { width: 150px; height: 80px; top: 80px; left: -200px; animation-delay: 7s; }
        .cloud:nth-child(3) { width: 80px; height: 50px; top: 120px; left: -80px; animation-delay: 15s; }

        @keyframes moveCloud {
            0% { transform: translateX(0); opacity: 0.8; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0.8; }
        }

        /* 道路の背景 */
        #road-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px; /* 道路の高さ */
            background-color: #555; /* アスファルト */
            border-top: 10px solid #444; /* 道路の縁 */
            z-index: 1; /* ゲーム要素より下 */
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
        }

        /* 中央線 */
        #road-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 8px; /* 中央線の太さ */
            background: repeating-linear-gradient(to right,
                #FFD700 0, #FFD700 30px, /* 黄色い線 */
                transparent 30px, transparent 60px /* 間隔 */
            );
            transform: translateY(-50%);
            z-index: 2;
        }

        /* 車のスタイル */
        .car {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: #FF0000; /* 赤い車 */
            border-radius: 10px 10px 5px 5px;
            bottom: 60px; /* 道路上を走る位置 */
            z-index: 3;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            animation: driveCar 10s linear infinite; /* 車が走行するアニメーション */
            transform: translateX(-150vw); /* 初期位置は画面左外 */
        }
        .car::before, .car::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            bottom: -10px;
            z-index: 4;
            border: 2px solid #111;
        }
        .car::before { left: 10px; } /* 左タイヤ */
        .car::after { right: 10px; } /* 右タイヤ */

        /* 別の色の車 */
        .car.blue { background-color: #0000FF; animation-delay: 3s; width: 120px; height: 45px; bottom: 80px; }
        .car.green { background-color: #008000; animation-delay: 7s; width: 90px; height: 35px; bottom: 50px; }


        @keyframes driveCar {
            0% { transform: translateX(calc(-100% - 100px)); } /* 画面左外からスタート */
            100% { transform: translateX(calc(100vw + 100px)); } /* 画面右外へ移動 */
        }


        /* 既存のH1などのスタイル... */
        h1 { 
            color: #333; 
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 10; /* 最前面に表示 */
        }
        
        #controls { margin-bottom: 20px; z-index: 10; }
        #start-button {
            padding: 10px 25px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        #start-button:hover { background-color: #45a049; transform: translateY(-2px); }
        #start-button:disabled { background-color: #cccccc; cursor: not-allowed; transform: translateY(0); box-shadow: none; }

        #game-info {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #555;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        #game-info p { margin: 0; }
        #score, #time-left { font-weight: bold; color: #d35400; }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 420px; 
            height: 420px; 
            margin: 0 auto;
            background-color: #556b2f; /* 草地 */
            border: 8px solid #8b4513; /* 土の縁 */
            border-radius: 15px;
            padding: 8px;
            gap: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 5; /* 道路より手前 */
            position: relative; /* モグラのスコアポップアップ用 */
        }

        /* 穴 */
        .hole {
            background-color: #a0522d; 
            border-radius: 50%;
            overflow: hidden; 
            position: relative;
            cursor: pointer;
            border: 4px solid #696969; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); 
        }

        /* モグラ本体 */
        .mole {
            width: 100%;
            height: 100%; 
            background-color: #c28b5e; 
            border: 4px solid #8b4513; 
            border-radius: 50%;
            position: absolute;
            bottom: -100%; 
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box; 
            z-index: 2; 
            overflow: visible; 
        }
        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 0; 
            pointer-events: auto; 
        }

        /* ---------------------------------- */
        /* モグラの顔のデザイン (既存部分 - 省略) */
        /* ---------------------------------- */
        .face-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            width: 100%; 
            height: 100%; 
            padding-top: 15%; 
            box-sizing: border-box;
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            width: 50%; 
            position: absolute;
            top: 25%; 
            z-index: 3;
        }

        .eye {
            width: 20px; 
            height: 20px; 
            background-color: white;
            border: 2px solid black; 
            border-radius: 50%;
            position: relative;
            box-sizing: border-box;
        }
        .eye::before { 
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .eye::after { 
            content: '';
            position: absolute;
            width: 5px; 
            height: 5px; 
            background-color: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
        }

        .nose {
            width: 16px; 
            height: 10px; 
            background-color: #e6a782; 
            border-radius: 50%;
            border: 1px solid #8b4513; 
            position: absolute;
            top: 50%; 
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nose::before { 
            content: '';
            position: absolute;
            width: 4px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            top: 15%;
        }
        .nose::after { 
            content: 'U';
            font-family: Arial, sans-serif;
            font-size: 10px;
            color: #8b4513;
            position: absolute;
            bottom: -10px;
            line-height: 0;
        }

        .cheeks {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #ffb6c1; 
            border-radius: 50%;
            top: 40%; 
            z-index: 2;
            box-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }
        .cheek.left { left: 15%; }
        .cheek.right { right: 15%; }
        
        .whiskers {
            position: absolute;
            width: 80%;
            height: 1px;
            top: 55%;
            z-index: 3;
        }
        .whiskers::before, .whiskers::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 1px;
            background: #8b4513; 
            top: 0;
            transform-origin: 100% 50%;
        }
        .whiskers::before { 
            right: 50%;
            margin-right: 5px;
            box-shadow: 
                0 -6px 0 0 #8b4513, 
                0 6px 0 0 #8b4513;
            transform: rotate(0deg);
        }
        .whiskers::after { 
            left: 50%;
            margin-left: 5px;
            box-shadow: 
                0 -6px 0 0 #8b4513, 
                0 6px 0 0 #8b4513;
            transform: rotate(0deg);
        }

        .paws {
            position: absolute;
            width: 100%;
            height: 30px; 
            bottom: 0; 
            z-index: 4; 
            pointer-events: none;
        }
        .paw {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #a0522d; 
            border: 2px solid #8b4513;
            border-radius: 50%;
            bottom: 10px; 
            z-index: 4;
            box-shadow: 0 5px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .paw::before { 
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            background: radial-gradient(#663300 30%, transparent 30%);
            background-size: 5px 5px;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .paw.left { left: 15%; transform: rotate(-10deg); }
        .paw.right { right: 15%; transform: rotate(10deg); }

        /* ---------------------------------- */
        /* 各モグラのカスタムスタイル (既存部分 - 省略) */
        /* ---------------------------------- */
        .mole:not(.gold):not(.bomb):not(.clock) { background-color: #c28b5e; border-color: #8b4513; }
        .mole:not(.gold):not(.bomb):not(.clock) .paw { background-color: #a0522d; border-color: #8b4513; }
        .mole:not(.gold):not(.bomb):not(.clock) .cheeks { background-color: #ffb6c1; }
        .mole:not(.gold):not(.bomb):not(.clock) .whiskers::before, .mole:not(.gold):not(.bomb):not(.clock) .whiskers::after { background: #8b4513; box-shadow: 0 -6px 0 0 #8b4513, 0 6px 0 0 #8b4513;}

        .mole.gold { background: linear-gradient(to bottom, #ffd700, #daa520); border: 4px solid #b8860b; box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
        .mole.gold .paw { background-color: #ffd700; border-color: #b8860b; }
        .mole.gold .cheeks { background-color: #ffcc00; }
        .mole.gold .whiskers::before, .mole.gold .whiskers::after { background: #b8860b; box-shadow: 0 -6px 0 0 #b8860b, 0 6px 0 0 #b8860b; }
        .mole.gold .eye { border-color: #b8860b; }
        .mole.gold .nose { background-color: #f08080; border-color: #8b0000; }
        .mole.gold .nose::after { color: #8b0000; }

        .mole.bomb { background-color: #333; border: 4px solid #ff4500; box-shadow: 0 0 10px rgba(255, 69, 0, 0.7); }
        .mole.bomb .paw { background-color: #000; border-color: #ff4500; }
        .mole.bomb .cheeks { background-color: #ff0000; }
        .mole.bomb .whiskers::before, .mole.bomb .whiskers::after { background: #ff4500; box-shadow: 0 -6px 0 0 #ff4500, 0 6px 0 0 #ff4500; }
        .mole.bomb .eye { background-color: #ff0000; border-color: #8b0000; }
        .mole.bomb .eye::before { background-color: #fff; }
        .mole.bomb .eye::after { display: none; }
        .mole.bomb .nose { background-color: #000; border-color: #666; }
        .mole.bomb .nose::after { content: '-'; color: #ff0000; } 
        .mole.bomb .paw::before { background: radial-gradient(#ff0000 30%, transparent 30%); }

        .mole.clock { background-color: #4682b4; border: 4px solid #3cb371; box-shadow: 0 0 10px rgba(60, 179, 113, 0.7); }
        .mole.clock .paw { background-color: #3cb371; border-color: #4682b4; }
        .mole.clock .cheeks { background-color: #90ee90; }
        .mole.clock .whiskers::before, .mole.clock .whiskers::after { background: #3cb371; box-shadow: 0 -6px 0 0 #3cb371, 0 6px 0 0 #3cb371; }
        .mole.clock .eye { border-color: #008000; }
        .mole.clock .eye::before { background-color: #006400; }
        .mole.clock .nose { background-color: #e0ffff; border-color: #4682b4; }
        .mole.clock .nose::after { color: #008000; }
        
        /* ---------------------------------- */
        /* ゲームオーバーモーダル・スコアポップアップ (既存部分 - 省略) */
        /* ---------------------------------- */
        #game-over-modal {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px); 
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; 
            padding: 30px;
            border: 5px solid #d35400;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s;
        }

        .modal-content h2 {
            color: #d35400;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 3.5em;
            color: #27ae60; 
            font-weight: bold;
            display: block;
            margin: 15px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }

        .modal-content button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #2980b9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .score-pop {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            pointer-events: none; 
            opacity: 0; 
            transition: none; 
            animation: scorePopUp 0.6s ease-out forwards; 
            z-index: 5;
        }

        @keyframes scorePopUp {
            0% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -100px); }
        }
        
        /* ================================================= */
        /* ★★★ 道端モグラ用のスタイル (背景に合わせて調整) ★★★ */
        /* ================================================= */

        /* 道端（コンテナ） */
        #roadside-container {
            width: 450px; 
            height: 80px; /* 道路の高さに合わせる */
            /* 道路とゲーム盤面の間、少し手前に配置 */
            position: absolute; /* absoluteで配置 */
            bottom: 180px; /* 道路の上に配置 */
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent; /* 道端自体は透明に */
            border: none; /* 枠線を削除 */
            margin-top: 0; /* bodyのpaddingを考慮して調整 */
            overflow: visible; /* モグラが道端のエリア外に飛び出すことを許可 */
            z-index: 6; /* ゲーム盤面より手前、車より奥 */
            pointer-events: none; /* 道端コンテナ自体はクリック不可 */
        }
        
        /* 道端から飛び出すモグラ（roadside-mole） */
        .roadside-mole {
            width: 80px; 
            height: 80px; 
            background-color: #c28b5e; 
            border: 4px solid #8b4513; 
            border-radius: 50%;
            position: absolute;
            bottom: 0; /* 道端コンテナの底から出現 */
            left: 50%; /* JSで上書きされるが中央揃えのデフォルト */
            transform: translate(-50%, 100%); /* 初期位置: 道端コンテナの底の下 */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27); 
            pointer-events: auto; /* クリック可能 */
            z-index: 7; /* 他のモグラより手前 */
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4); /* 奥行き感を出す影 */
        }

        /* 道端モグラが出ている状態 */
        .roadside-mole.visible {
            transform: translate(-50%, -20%) scale(1.1); /* 少し手前に飛び出し、わずかに拡大する */
        }
        
        /* 道端モグラ用のスコアポップアップアニメーション調整 */
        .roadside-mole .score-pop {
            animation: roadsideScorePopUp 0.6s ease-out forwards; 
        }
        @keyframes roadsideScorePopUp {
            0% { opacity: 1; transform: translate(-50%, 0); } 
            100% { opacity: 0; transform: translate(-50%, -100px); } 
        }

    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud blue"></div>
    <div class="cloud green"></div>

    <h1>スペシャルモグラたたき！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
    
    <div id="roadside-container">
    </div>
    
    <div id="road-background">
        <div class="car"></div>
        <div class="car blue"></div>
        <div class="car green"></div>
    </div>
    
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック)

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        const ROADSIDE_MOLE_CHANCE = 0.40; // 道端モグラの出現確率を少し上げた
        const NORMAL_MOLE_CHANCE = 1.0 - (GOLD_MOLE_CHANCE + BOMB_MOLE_CHANCE + CLOCK_MOLE_CHANCE); 

        // ★★★ 道端モグラ用の定数 (調整) ★★★
        const ROADSIDE_MOLE_SCORE = 5; 
        const ROADSIDE_MOLE_WIDTH = 80;
        const ROADSIDE_APPEAR_DURATION = 800; // 出現時間を少し短く (モグラの動きをキビキビと)

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let peepTimerId; 
        let roadsideMoleTimerId; 
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const roadsideContainer = document.getElementById('roadside-container'); 
        
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');

        // -----------------------------------------------------
        // 1. 盤面の初期化 (穴の生成)
        // -----------------------------------------------------
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = createMoleElement(); 
                hole.addEventListener('click', whack);
                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        // モグラのHTML要素を生成する共通関数
        function createMoleElement() {
             const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.innerHTML = `
                    <div class="face-container">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="whiskers"></div> <div class="nose"></div>
                        <div class="cheeks cheek left"></div>
                        <div class="cheeks cheek right"></div>
                    </div>
                    <div class="paws">
                        <div class="paw left"></div>
                        <div class="paw right"></div>
                    </div>
                `;
            return mole;
        }


        // 2. モグラの出現ロジック
        function randomTime(min, max) { return Math.round(Math.random() * (max - min) + min); }
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }

        // 穴モグラの出現ロジック
        function peep() {
            if (!isGameRunning) return;
            const time = randomTime(500, 1500);
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            peepTimerId = setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
                if (isGameRunning) { peep(); }
            }, time);
        }
        
        // ★★★ 道端モグラの出現ロジック ★★★
        function peepRoadside() {
            if (!isGameRunning) return;
            
            // 確率で出現をスキップ
            if (Math.random() > ROADSIDE_MOLE_CHANCE) {
                roadsideMoleTimerId = setTimeout(peepRoadside, randomTime(1500, 3000));
                return;
            }

            const mole = createMoleElement();
            mole.classList.remove('mole'); 
            mole.classList.add('roadside-mole', 'gold'); 
            
            mole.dataset.type = 'roadside';
            mole.dataset.score = ROADSIDE_MOLE_SCORE;

            mole.addEventListener('click', whackRoadside);
            roadsideContainer.appendChild(mole);

            const containerWidth = roadsideContainer.clientWidth;
            const maxLeft = containerWidth - ROADSIDE_MOLE_WIDTH;
            const randomLeft = Math.floor(Math.random() * maxLeft);
            
            // 出現アニメーション
            mole.style.left = `${randomLeft}px`; // X位置を設定
            mole.classList.add('visible'); // visibleクラスを付与してアニメーションさせる

            // 一定時間後に消える処理
            roadsideMoleTimerId = setTimeout(() => {
                mole.classList.remove('visible'); // visibleクラスを外して引っ込ませる
                
                // アニメーション完了後に要素を完全に削除
                setTimeout(() => {
                    mole.removeEventListener('click', whackRoadside);
                    mole.remove();
                    if (isGameRunning) {
                        peepRoadside(); 
                    }
                }, 300); 
            }, ROADSIDE_APPEAR_DURATION); 
        }
        
        
        // 3. プレイヤーの操作ロジック (スコアポップアップ追加)

        function showScorePop(element, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            if (points > 0) {
                pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffd700' : '#27ae60'; 
                if (element.classList.contains('roadside-mole')) pop.style.fontSize = '3.0em'; 
            } else {
                pop.style.color = '#e74c3c'; 
            }
            
            element.appendChild(pop);
            
            setTimeout(() => {
                pop.remove();
            }, 600); 
        }
        
        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }
        
        // 穴モグラたたきロジック
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points); 

                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { 
                    timeLeft += CLOCK_TIME_BONUS; 
                } else if (type === 'bomb') { 
                    timeLeft -= BOMB_TIME_PENALTY;
                }

                updateTime(); 
                
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }
        
        // ★★★ 道端モグラたたきロジック ★★★
        function whackRoadside(event) {
            if (!isGameRunning) return;
            const mole = event.currentTarget;
            
            if (mole.classList.contains('roadside-mole')) {
                const points = parseInt(mole.dataset.score);
                
                showScorePop(mole, points); 

                score += points;
                scoreDisplay.textContent = score;

                mole.removeEventListener('click', whackRoadside);
                mole.classList.remove('visible'); // 引っ込ませるアニメーション
                
                // アニメーション完了後に要素を完全に削除
                setTimeout(() => {
                    mole.remove(); 
                }, 300); // CSSのtransition時間(0.3s)と合わせる
            }
        }

        // -----------------------------------------------------
        // 4. ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOverModal.style.display = 'none'; 
            
            clearTimeout(peepTimerId);
            clearTimeout(roadsideMoleTimerId);
            
            roadsideContainer.innerHTML = ''; 

            countdownTimerId = setInterval(countdown, 1000);
            peep(); 
            peepRoadside(); 
        }

        function countdown() {
            timeLeft--;
            updateTime();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            clearTimeout(peepTimerId); 
            clearTimeout(roadsideMoleTimerId); 
            
            document.querySelectorAll('.hole.up').forEach(hole => {
                hole.classList.remove('up');
                const mole = hole.querySelector('.mole');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type; 
                delete mole.dataset.score;
            });

            roadsideContainer.querySelectorAll('.roadside-mole').forEach(mole => {
                mole.remove();
            });

            startButton.disabled = false;
            
            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>

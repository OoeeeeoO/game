<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スペシャルモグラたたき！ - 修正版</title>
    <style>
        /* CSS (デザイン) - 既存のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* 空のグラデーション */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative; 
            overflow: hidden; 
        }

        /* ----------------------------------------------------- */
        /* ★★★ 新しい背景と車のスタイル ★★★ */
        /* ----------------------------------------------------- */

        /* 雲のスタイル */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: moveCloud 20s linear infinite; 
            z-index: 0;
        }
        .cloud:nth-child(1) { width: 100px; height: 60px; top: 50px; left: -120px; animation-delay: 0s; }
        .cloud:nth-child(2) { width: 150px; height: 80px; top: 80px; left: -200px; animation-delay: 7s; }
        .cloud:nth-child(3) { width: 80px; height: 50px; top: 120px; left: -80px; animation-delay: 15s; }

        @keyframes moveCloud {
            0% { transform: translateX(0); opacity: 0.8; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0.8; }
        }

        /* 道路の背景 */
        #road-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px; 
            background-color: #555; 
            border-top: 10px solid #444; 
            z-index: 1; 
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
        }

        /* 中央線 */
        #road-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 8px; 
            background: repeating-linear-gradient(to right,
                #FFD700 0, #FFD700 30px, 
                transparent 30px, transparent 60px 
            );
            transform: translateY(-50%);
            z-index: 2;
        }
